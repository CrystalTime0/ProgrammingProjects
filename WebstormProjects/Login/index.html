<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <form id="form">
        <h1 id="login">Login</h1>

        <div class="input" id="div-input-email">
            <label for="input-email">Email</label><br>
            <input type="email" name="input-email" id="input-email" placeholder="Type your email">
        </div>
        <div class="input" id="div-input-password">
            <label for="input-password">Password</label><br>
            <input type="password" name="input-password" id="input-password" placeholder="Type your password"><br><br>
        </div>
        <a href="forgot-password.html" id="forgot-password">Forgot password?</a>
        <button id="login-button" class="submit-button">Login</button>
        <p>----------------OR----------------</p><br>
        <div class="sign-up" id="div-sign-up">
            <h5 id="text-sign-up">Sign Up Using</h5>
            <a id="sign-up-google" href="https://google.com"><img src="assets/img/Google__G__logo.svg.webp" height="24" width="24" alt="Img Not Found"/></a>
            <a id="sign-up-facebook" href="https://facebook.com"><img src="assets/img/2023_Facebook_icon.svg.png" height="24" width="24" alt="Img Not Found"/></a>
            <a id="sign-up-x" href="https://x.com"><img src="assets/img/X-Logo.png" height="24" width="24" alt="Img Not Found"/></a>
        </div>

        <p id="Terms-Conditions">By singing up you agree to ours<br><a href="Terms-conditions.html">Terms and Conditions</a> & <a href="Privacy-Policy.html">Privacy Policy</a>

    </form>
</body>
</html>
